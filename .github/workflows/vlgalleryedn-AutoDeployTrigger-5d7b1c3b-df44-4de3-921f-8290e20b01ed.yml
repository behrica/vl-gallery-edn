name: Trigger auto deployment for vlgalleryedn

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/vlgalleryedn-AutoDeployTrigger-5d7b1c3b-df44-4de3-921f-8290e20b01ed.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.VLGALLERYEDN_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.VLGALLERYEDN_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.VLGALLERYEDN_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ca65a8256694acr.azurecr.io
          registryUsername: ${{ secrets.VLGALLERYEDN_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.VLGALLERYEDN_REGISTRY_PASSWORD }}
          containerAppName: vlgalleryedn
          resourceGroup: vegalitegalleryedn
          imageToBuild: ca65a8256694acr.azurecr.io/vlgalleryedn:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


